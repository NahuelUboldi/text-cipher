<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="alert hidden">Texto copiado al portapapeles</div>
    <div class="wrapper">
      <main class="container">
        <header>
          <img src="assets/img/logo.svg" alt="logo alura" />
        </header>
        <div class="user-text">
          <textarea name="textarea" placeholder="Ingrese texto aquí" autofocus>
hola</textarea
          >
          <div class="btns-container">
            <button class="btn btn-primary btn-encrypt">Encriptar</button>
            <button class="btn btn-secondary btn-decrypt">Desencriptar</button>
          </div>
        </div>
        <div class="result-text">
          <div>
            <img
              src="/assets/img/drawing.svg"
              alt="dibujo de persona con lupa"
            />
            <span class="highlight">Ningún mensaje fue encontrado</span>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>
          </div>
        </div>
      </main>
      <footer>
        App creada por Nahuel Uboldi
        <a href="https://github.com/NahuelUboldi" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/nahuel-uboldi-15845ba6/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://nahueluboldi.com" target="_blank"
          ><i class="fa-solid fa-globe"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
